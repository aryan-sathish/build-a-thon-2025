<html>
<head>
   <meta charset="UTF-8">

<body>
   {% include 'design_templates/header.html' %}
   <!-- {% include 'design_templates/header.html' %} -->
    <main>
   <h2>Measure Your Water Usage!</h2>
   <!-- <form action="/" method="POST">
      Test
   </form> -->
   
   <button type="button" class="btn droplet-btn" id = "btn-timer">Start Timer</button>
   <h1 id="timer">0</h1>
   <script> 
      let timer = 0;
      let interval = null;

      document.getElementById("btn-timer").addEventListener("click", function() {
      // If timer is running; stop
      if (interval !== null) {
        clearInterval(interval);
      }
      //Reset Timer
      timer = 0;
      document.getElementById("timer").textContent = timer;

      //Start New timer
      interval = setInterval(() => {
         timer++;
         document.getElementById("timer").textContent = timer;
         }, 1000);
      });

   </script>
   </main>

</body>
</html>
